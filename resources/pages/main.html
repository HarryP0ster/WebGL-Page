<html>
    <head>
        <title>
            WebGL Demo
        </title>
        <style>
            .back {
                position: fixed;
                width: 100%;
                height: 100%;
                animation: gradient 10s infinite;
                background: linear-gradient(145deg, rgba(67, 102, 122), #09aa67,rgb(133, 46, 133), rgb(202, 0, 118), rgba(67, 102, 122));
                background-size: 400% 400%;
                mask-image: url("assets\\images\\texture_blured.png");
                -webkit-mask-image: url("assets\\images\\texture_blured.png");
                margin: 0;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 0%;
                }
                50% {
                    background-position: 50% 50%;
                }
                75% {
                    background-position: 100% 100%;
                }
                100% {
                    background-position: 0% 0%;
                }
            }
        </style>
    </head>
    <body onload="init_page();" style="display:contents;">
        <p style="width: 100%;height: 100%;position: fixed;background-color: rgb(31, 31, 39);margin:0;"></p>
        <p class="back"></p>
        <canvas id="surface" style="position:fixed;width: 100%; height: 100%;mask-image: none;-webkit-mask-image: none;margin: 0;">
            No WEBGL support for you, sorry
        </canvas>
        <script type="text/javascript" src="libraries\gl-matrix\gl-matrix.js"></script>
        <script type="text/javascript" src="scripts\asset-manager.js"></script>
        <script type="text/javascript" src="scripts\drawable.js"></script>
        <script type="text/javascript" src="scripts\gl-logic.js"></script>
    </body>
</html>
